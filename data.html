<html>
  <head>
    <title>Campfire Coffee Metrics</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <h1>Campfire Coffee</h1>
      <h2 class="slogan">From the tent to the fire, it's our coffee you require</h2>
    <form id="newKiosk">
      <fieldset>
        <legend>New Store Data Entry</legend>

        <label for="storeName">Store Name:</label>
        <input type="text" name="storeName" value="" size="20">

        <label for="minCust">Min. Customers:</label>
        <input type="number" name="minCust" value="" size="3">

        <label for="maxCust">Max. Customers:</label>
        <input type="number" name="maxCust" value="" size="3">

        <label for="avgCups">Avg. Cups/Hour:</label>
        <input type="number" name="avgCups" value="" size="3">

        <label for="avgPnds">Avg. lbs/Hour:</label>
        <input type="number" name="avgPnds" value="" size="3">

        <button id="calculate" type="submit">Submit</button>
      </fieldset>
    </form>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
