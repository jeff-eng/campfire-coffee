<html>
  <head>
    <title>Campfire Coffee Kiosks Data</title>
  </head>
  <body>
    <form id="dataEntry">
      <fieldset>
        <legend>New Store Data Entry</legend>

        <label for="storeName">Store Name:</label>
        <input type="text" name="storeName" value="" width="100px">

        <label for="minCust">Minimum Customers:</label>
        <input type="number" name="minCust" value="">

        <label for="maxCust">Maximum Customers:</label>
        <input type="number" name="maxCust" value="">

        <label for="avgCups">Average Cups Per Hour:</label>
        <input type="number" name="avgCups" value="">

        <label for="avgPnds">Average Pounds Per Hour:</label>
        <input type="number" name="avgPnds" value="">

        <button id="calculate" type="submit">Calculate</button>
      </fieldset>
    </form>

    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
